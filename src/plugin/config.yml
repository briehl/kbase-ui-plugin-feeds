## Config for kbase-ui-plugin-feeds
---
package:
  author: Bill Riehl & Erik Pearson
  name: feeds
  description: Notifications and other data emitted by kbase services into a feed system which is accessed by users through this plugin
source:
  modules:
  styles:
    -
      file: feeds
install:
  widgets:
    -
      id: kb_feeds_panel
      module: panel
      type: factory
  routes:
    -
      path: [feeds]
      widget: kb_feeds_panel
      authorization: true
  menu:
    -
      name: feeds
      definition:
        path: feeds
        label: Feeds
        icon: bullhorn